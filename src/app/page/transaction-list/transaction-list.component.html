<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button color="accent" routerLink="/app/transactions/add">
      <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
      <span> Add transaction</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="p-3">
  <mat-card>
    <app-transaction-filter [categoryList]="categoryList" [contractorList]="contractorList" [filtersSubject]="filtersSubject"></app-transaction-filter>

    <table mat-table [dataSource]="transactionList" style="width: 100%">

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/app/transactions', element._id, 'edit']">{{element.date | date: 'yyyy-MM-dd' }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef> Income </th>
        <td mat-cell *matCellDef="let element"> {{element.income}} </td>
      </ng-container>

      <ng-container matColumnDef="expense">
        <th mat-header-cell *matHeaderCellDef> Expense </th>
        <td mat-cell *matCellDef="let element"> {{element.expense}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="contractor">
        <th mat-header-cell *matHeaderCellDef> Contractor </th>
        <td mat-cell *matCellDef="let element"> {{element.contractor.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['date', 'income', 'expense', 'category', 'contractor', 'description']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['date', 'income', 'expense', 'category', 'contractor', 'description'];"></tr>
    </table>
  </mat-card>
</div>
