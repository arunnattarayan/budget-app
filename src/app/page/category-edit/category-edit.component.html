<div class="p-3">
  <div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" fxFlex="50" [fxFlex.sm]="80" [fxFlex.xs]="100">
      <mat-card *ngIf="isLoading === false; else loading">
        <mat-card-title>
          Edit category <b>{{category.name}}</b>
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (submit)="categoryUpdate()">
            <mat-form-field style="width: 100%;">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <div class="button-row">
              <button mat-raised-button color="primary">
                Save
              </button>
              <button mat-raised-button type="button" color="warn" (click)="categoryDelete()">
                Delete
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
